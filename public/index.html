<!DOCTYPE html>
<html>

<head>
    <script src="./lib/lodash.min.js"></script>
    <script src="./lib/d3.v3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <!--Load bootstrap and jquery UI only after loading jquery libraries-->
    <!--<script src="https://code.jquery.com/jquery-1.10.2.js"></script>-->
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <link rel="stylesheet" href="./index.css">
    <script src="./date.js"></script>


</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Historical Trends</a>

    </nav>

    <div class="datepicker">
        <form>
            <div class="form-row">
                <div class="col-sm-2">
                    <label>Select Start Date:</label>
                    <input id="date-from" type="text" class="form-control">
                </div>
                <div class="col-sm-2">
                    <label>Select End Date:</label>
                    <input id="date-to" type="text" class="form-control">
                </div>
                <div class="col-auto">
                    <br>
                    <button type="button" id="update-button" class="btn btn-primary">Update</button>
                </div>
            </div>

        </form>
    </div>

    <div id="canvas">

    </div>
    <div class="button-div">
        <button id="play-button">Play</button>
    </div>

    <div class="modal fade" id="newsModal" tabindex="-1" role="dialog" aria-labelledby="newsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Related news articles</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <tbody id="articles">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
